<!DOCTYPE html>
<html>
<head>
    <title>My Simple Webpage</title>
    <style>
        .lead {
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 6px;
            padding-right: 6px;
            margin-top: 10px;
            background-color: #f6f6f6;
        }
    </style>
</head>
<body>
    <h1>This is all of our leads</h1>
    {% for lead in leads%}
        <div>
            <a href="/leads/{{lead.pk}}">{{lead.first_name}} {{lead.last_name }}</a>. Age: {{ lead.age }}
        </div>
    {% endfor %}
    
</body>
</html>
